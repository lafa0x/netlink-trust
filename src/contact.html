<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetLinkTrust - Contact Us </title>

    <include src="src/components/head.html"></include>

</head>

<body>


    <!-- Header -->
    <include src="src/components/header.html"></include>

    <!-- Main Content -->
    <main class="site-main">

        <!-- Hero Type 2 - Page Banner -->
        <div class="page-header">

            <section class="page-banner hero-about pt-sm-11 pb-sm-11 pt-lg-15 pb-lg-20s"
                style="background-image: url(../assets/media-banner@2x.jpg); background-size:cover; background-position: center center;">

                <div class="container-xs container-lg">
                    <div class="content">
                        <h1 class="text-light">Contact Us</h1>

                    </div>
                </div>

            </section>


        </div>


        <!-- TABS PRESENTATION -->
        <!-- create tabs navs & tabs panels bootstrap latest-->
        <section class="faqs py-7 py-lg-14">

            <div class="container">
                <div class="row position-relative">

                    <!-- Nav tabs -->
                    <ul class="nav nav-pills flex-column col-sm-4 sticky-top">
                        <li class="nav-item" ><a class="nav-link active" href="#homeowners">Homeowners</a></li>
                        <li class="nav-item"><a class="nav-link" href="#mcst" > Commerical Tenants / Building Management / MCST  </a></li>
                        <li class="nav-item"><a class="nav-link" href="#maintenance" >Maintenance</a></li>
                        <li class="nav-item"><a class="nav-link" href="#info" >Update of BM Information</a></li>
                    </ul>

                    <!-- Lorem dummy content -->
                    

                    <!-- Tab panes -->
                    <div class="tab-content col-sm-8">

                        <div class="tab-pane well fade in active show pt-3 pb-lg-11" id="homeowners">

                            <h3 class="mb-6"> Homeowners </h3>

                            <form>

                                <div class="custom-select mb-11 col-4">
    
                                    <select class="form-select form-control form-control-lg" aria-label="Default select example">
                                        <option selected="">Select Subject</option>
                                        <option value="n">Contractor</option>
                                        <option value="n">Installation</option>
                                        <option value="n">Other enquiries/feedback</option>
                                    </select>
                                </div>
                                
                                <div class="row gy-3 gx-5 align-items-center mb-5">
                                    <div class="col-6">
                                        <div class="custom-select">
                                            <select class="form-select form-control form-control-lg" aria-label="Default select example">
                                                <option selected="Salutation">Salutation</option>
                                                <option value="r">Mr</option>
                                                <option value="n">Mrs</option>
                                                <option value="n">Ms</option>
                                                <option value="n">Dr</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control form-control-lg" type="number" placeholder="House/Block No. " aria-label=".form-control-lg example">
                                    </div>
                                </div>

                                <div class="row gy-3 gx-5 align-items-center mb-5">

                                    <div class="col-6"> 
                                        <input class="form-control form-control-lg" type="text" placeholder="First name" aria-label=".form-control-lg example">
                                    </div>

                                    <div class="col-6">
                                        <input class="form-control form-control-lg" type="number" placeholder="Unit No." aria-label=".form-control-lg example">
                                    </div>

                                </div>

                                <div class="row gy-3 gx-5 align-items-center mb-5">

                                    <div class="col-6"> 
                                        <input class="form-control form-control-lg" type="text" placeholder="Last name" aria-label=".form-control-lg example">
                                    </div>

                                    <div class="col-6">
                                        <input class="form-control form-control-lg" type="number" placeholder="Postal Code " aria-label=".form-control-lg example">
                                    </div>

                                </div>

                                <div class="row gy-3 gx-5 align-items-center mb-5">
                                    <div class="col-6">
                                        <input class="form-control form-control-lg" type="email" placeholder="Email address" aria-label=".form-control-lg example">
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control form-control-lg" type="text" placeholder="Building name" aria-label=".form-control-lg example">
                                    </div>
                                </div>                                

                                <div class="row gy-3 gx-5 align-items-center mb-5">
                                    <div class="col-6">
                                        <input class="form-control form-control-lg" type="tel" placeholder="Contact no." aria-label=".form-control-lg example">

                                    </div>
                                    <div class="col-6">

                                        <div class="custom-select">
                                            <select class="form-select form-control form-control-lg" aria-label="Default select example">
                                                <option selected="">Building Type</option>
                                                <option value="r">Mr</option>
                                                <option value="n">Mrs</option>
                                                <option value="n">Ms</option>
                                                <option value="n">Dr</option>
                                            </select>
                                        </div>                                    
                                    </div>
                                </div>

                                <textarea name="textbox" class="w-100 mb-5"></textarea>

                                <div class="form-check col-8 mb-5">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>

                                <div class="upload-demo">
                                    <div class="upload-demo-wrap"><img alt="your image" class="portimg" src="#"></div>
                                </div>

                                <div class="form-group hirehide is-empty is-fileinput mb-5">
                                    <div class="socialmediaside2">
                                        <!-- <input class="" accept="image/jpeg, image/jpg" name="profilepic[]" type="file" value="Choose a file"> -->
                                        <div class="input-group">
                                            <input class="form-control fileUpload d-none" id="uploadre" accept="image/jpeg, image/jpg" name="profilepic[]" type="file" value="Choose a file">
                                            <span class="input-group-btn input-group-sm">
                                                <button class="btn btn-fab btn-fab-mini"type="button">
                                                    Upload another image
                                                    <i class="material-icons">attach_file</i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-primary" type="submit"> Submit Form</button>
    
                            </form>

                        </div>

                        <div class="tab-pane well fade pt-3 pb-lg-11" id="mcst">

                            <h2>  Commerical Tenants / Building Management / MCST   </h2>



                        </div>

                        <div class="tab-pane well fade pt-3 pb-lg-11" id="maintenance">
  
                            <h2> Maintenance</h2>


                            
                         </div>

                         <div class="tab-pane well fade pt-3 pb-lg-11" id="info">
  
                            <h2> Update of BM Information </h2>


                            
                         </div>

                    </div>

                </div>
            </div>

        </section>


    </main>


    <!-- Footer Section -->
    <include src="src/components/footer.html"></include>

    <include src="src/components/foot.html"></include>

    <script src="./index.js"></script>

</body>

</html>
